{% extends 'base.html' %}
{% block title %}Write Fan Mail{% endblock %}

{% block content %}
<h2>Write Fan Mail</h2>

<div id="fanmail-form">
    <form method="post" enctype="multipart/form-data" id="ajax-fanmail-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</div>

<div id="fanmail-messages"></div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById('ajax-fanmail-form');

    if (form) {
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch("{% url 'fanmail_create' %}", {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to fanmail list on success
                    window.location.href = "{% url 'fanmail_list' %}";
                } else {
                    document.getElementById('fanmail-messages').innerHTML =
                        '<p style="color:red;">' + (data.error || 'Submission failed.') + '</p>';
                }
            } catch (error) {
                console.error("AJAX error:", error);
                document.getElementById('fanmail-messages').innerHTML =
                    '<p style="color:red;">Something went wrong. Try again.</p>';
            }
        });
    }
});
</script>
{% endblock %}
