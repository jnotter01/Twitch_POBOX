{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fan Mail App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <h1>Welcome to Fan Mail App</h1>
        <nav>
			|<a href="{% url 'fanmail_list' %}">Home</a> |
			<a href="{% url 'fanmail_gallery' %}">Gallery</a> |
			<a href="{% url 'package_notify' %}">Send Package Notification</a> |
			<a href="{% url 'my_packages' %}">My Package Submissions</a> |
            <a href="{% url 'login' %}">Login</a> |
            <!-- Fixed Logout Button: now styled to be visible -->
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none;border:none;color:#000;cursor:pointer;">
                    Logout
                </button>
            </form> |
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
	{% block scripts %}{% endblock %}
</body>
</html>
