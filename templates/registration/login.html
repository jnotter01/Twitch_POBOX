<h2>Login</h2>
{% if form.errors %}
    <p style="color:red;">Invalid login. Please try again.</p>
{% endif %}
<form method="post" class="form-card">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>

<p>Don't have an account? <a href="{% url 'signup' %}">Register here</a>.</p>
