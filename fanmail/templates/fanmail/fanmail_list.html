{% extends "base.html" %}
{% block content %}
<h2>Your Fan Mail</h2>
<a href="{% url 'fanmail_create' %}">Write New Fan Mail</a>
<ul>
    {% for mail in fanmails %}
    <li>
        {{ mail.message }} - {{ mail.created_at }}
        <a href="{% url 'fanmail_update' mail.id %}">Edit</a> |
        <a href="{% url 'fanmail_delete' mail.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
